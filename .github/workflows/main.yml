# This workflow will build, sign, and package a WinUI 3 MSIX desktop application

name: WinUI 3 MSIX app

on:
  workflow_dispatch:  # This allows the workflow to be triggered manually
  #push:
  #  branches: [ master ]
  #pull_request:
  #  branches: [ master ]

jobs:

  build:

    strategy:
      matrix:
        configuration: [Release]
        platform: [x64]

    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    env:
      Solution_Name: FUSapp.sln                         # Replace with your solution name, i.e. App1.sln.

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.3.1

    # Restoring
    - name: Restore NuGet packages
      run: nuget restore ${{ env.Solution_Name }}

    # Restore the application to populate the obj folder with RuntimeIdentifiers
    - name: Restore the application
      run: msbuild $env:Solution_Name /t:Restore /p:Configuration=$env:Configuration
      env:
        Configuration: ${{ matrix.configuration }}

    # Decode the base 64 encoded pfx and save the Signing_Certificate
    - name: Decode the pfx
      run: |
        $pfx_cert_byte = [System.Convert]::FromBase64String("${{ secrets.BASE64_ENCODED_PFX }}")
        $certificatePath = "GitHubActionsWorkflow.pfx"
        [IO.File]::WriteAllBytes("$certificatePath", $pfx_cert_byte)

    # Create the app package by building and packaging the project
    - name: Create the app package
      run: msbuild $env:Solution_Name /p:Configuration=$env:Configuration /p:Platform=$env:Platform /p:UapAppxPackageBuildMode=$env:Appx_Package_Build_Mode /p:AppxBundle=$env:Appx_Bundle /p:PackageCertificateKeyFile=GitHubActionsWorkflow.pfx /p:AppxPackageDir="$env:Appx_Package_Dir" /p:GenerateAppxPackageOnBuild=true
      env:
        Appx_Bundle: Never
        Appx_Package_Build_Mode: SideloadOnly
        Appx_Package_Dir: Packages\
        Configuration: ${{ matrix.configuration }}
        Platform: ${{ matrix.platform }}

    # Remove the pfx
    - name: Remove the pfx
      run: Remove-Item -path GitHubActionsWorkflow.pfx

    # Upload only .msix and .cer files as artifacts.
    - name: Upload MSIX package and certificate files
      uses: actions/upload-artifact@v3
      with:
        name: MSIX Package and Certificate Files
        run: mkdir -p ${{ github.workspace }}\\Packages
        path: |
          ${{ github.workspace }}\\Packages\\FUSapp*\\*.msix'
          ${{ github.workspace }}\\Packages\\FUSapp*\\*.cer'

  release:
    needs:
      - build

    runs-on:
      windows-latest

    steps:
      - name:
          Download Artifacts

        uses:
          actions/download-artifact@v2

        with:
          name:
            MSIX Package and Certificate Files

      - name:
          Create Release

        id:
          create_release

        uses:
          actions/create-release@v1

        env:
          GITHUB_TOKEN:

            ${{ secrets.GITHUB_TOKEN }}

        with:
          tag_name:

            ${{ github.ref }}

          release_name:

            Release ${{ github.ref }}

          draft:

            false

          prerelease:

            false

      - name:

          Upload Release Asset

        id:

          upload-release-asset-msix

        uses:

          actions/upload-release-asset@v1.0.2

        env:

          GITHUB_TOKEN:

            ${{ secrets.GITHUB_TOKEN }}

        with:

          upload_url:

            ${{ steps.create_release.outputs.upload_url }}

          asset_path:

            './MSIX Package and Certificate Files/*.msix'

          asset_name:

            'MSIX_Package.msix'

          asset_content_type:

            'application/octet-stream'

      - name:

          Upload Release Asset

        id:

          upload-release-asset-cer

        uses:

          actions/upload-release-asset@v1.0.2

        env:

          GITHUB_TOKEN:

            ${{ secrets.GITHUB_TOKEN }}

        with:

          upload_url:

            ${{ steps.create_release.outputs.upload_url }}

          asset_path:

            './MSIX Package and Certificate Files/*.cer'

          asset_name:

            'Certificate.cer'

          asset_content_type:

            'application/x-x509-ca-cert'
